<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container my-5">

   
    <div class="text-center mb-4">
      <span class="text-secondary">Cart → </span>
      <span class="text-secondary">Address → </span>
      <span class="text-secondary">Payment → </span>
      <span class="text-primary fw-bold">Checkout</span>
    </div>

    <div class="row g-4">
      
      <div class="col-12 col-md-7">
        <div class="card border-primary shadow-sm">
          <div class="card-body">
            <h4 class="text-primary mb-3 text-center">Customer & Shipping Form</h4>

            <form class="needs-validation" novalidate>
              <div class="row g-3">

                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" required>
                  <div class="invalid-feedback">Enter your name.</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" required>
                  <div class="invalid-feedback">Enter valid email.</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input type="tel" class="form-control" required>
                  <div class="invalid-feedback">Enter phone number.</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" required>
                </div>

                <div class="col-md-12">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Postal Code</label>
                  <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Country</label>
                  <select class="form-select" required>
                    <option value="">Select</option>
                    <option>Pakistan</option>
                    <option>UAE</option>
                    <option>USA</option>
                  </select>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sameAddress" checked>
                    <label class="form-check-label" for="sameAddress">
                      Billing same as shipping
                    </label>
                  </div>
                </div>

                <hr class="my-3">

                
                <h5>Payment Method</h5>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="card" required>
                    <label class="form-check-label" for="card">Card</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="cod">
                    <label class="form-check-label" for="cod">Cash on Delivery</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="wallet">
                    <label class="form-check-label" for="wallet">Wallet</label>
                  </div>
                </div>

                
                <div id="cardDetails" class="d-none mt-3">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Cardholder Name</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Card Number</label>
                      <input type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Expiry</label>
                      <input type="text" class="form-control" placeholder="MM/YY">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">CVV</label>
                      <input type="password" class="form-control" placeholder="123">
                    </div>
                  </div>
                </div>

                <hr class="my-4">

                
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    I agree to the terms & conditions
                  </label>
                  <div class="invalid-feedback">You must agree before placing order.</div>
                </div>

                <button class="btn btn-primary w-100" id="placeOrder" type="submit" disabled>Place Order</button>

              </div>
            </form>
          </div>
        </div>
      </div>

      
      <div class="col-12 col-md-5">
        <div class="card border-success shadow-sm sticky-top" style="top:1rem;">
          <div class="card-body">
            <h5 class="text-success mb-3">Order Summary</h5>

            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                <span>Taxi Ride</span><span>1 × $200</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Extra Luggage</span><span>1 × $20</span>
              </li>
            </ul>

            <div class="d-flex justify-content-between">
              <span>Subtotal</span><span>$220</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Shipping</span><span>$5</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Tax</span><span>$10</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold">
              <span>Total</span><span>$235</span>
            </div>

            
            <div class="input-group mt-3">
              <input type="text" class="form-control" placeholder="Coupon code">
              <button class="btn btn-outline-primary" type="button">Apply</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  
  <script>
   
    const termsCheck = document.getElementById('termsCheck');
    const placeOrderBtn = document.getElementById('placeOrder');
    termsCheck.addEventListener('change', () => {
      placeOrderBtn.disabled = !termsCheck.checked;
    });

    
    const cardRadio = document.getElementById('card');
    const codRadio = document.getElementById('cod');
    const walletRadio = document.getElementById('wallet');
    const cardDetails = document.getElementById('cardDetails');

    function toggleCardDetails() {
      cardDetails.classList.toggle('d-none', !cardRadio.checked);
    }

    cardRadio.addEventListener('change', toggleCardDetails);
    codRadio.addEventListener('change', toggleCardDetails);
    walletRadio.addEventListener('change', toggleCardDetails);

    
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
