<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

  <div class="checkout-bg d-flex justify-content-center align-items-start py-5 bg-info-light" >
    <div class="card shadow-lg p-5 bg-white border-primary col-md-8">
      <h2 class="text-center fw-bold mb-6 text-primary">Checkout</h2>

      <form id="checkoutForm">
        <div class="row g-4">
          
         
          <div class="col-md-6">
            <h5 class="mb-3 text-success">Billing Information</h5>

            <div class="mb-3">
              <label class="form-label text-primary">Full Name</label>
              <input type="text" id="fullname" class="form-control border-primary" placeholder="AYESHA SHAHZAD">
            </div>

            <div class="mb-3">
              <label class="form-label text-primary">Email</label>
              <input type="email" id="email" class="form-control border-primary" placeholder="AYESHA@EXAMPLE.COM">
            </div>

            <div class="mb-3">
              <label class="form-label text-primary">Phone Number</label>
              <input type="text" id="phone" class="form-control border-primary" placeholder="+23 111 222 333">
            </div>

            <div class="mb-3">
              <label class="form-label text-primary">Address</label>
              <input type="text" id="address" class="form-control border-primary" placeholder="Street, City, Country">
            </div>

            <div class="mb-3">
              <label class="form-label text-primary">Payment Method</label>
              <select id="payment" class="form-select border-primary">
                <option value="">Select Method</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>PayPal</option>
              </select>
            </div>
          </div>

          
          <div class="col-md-6">
            <h5 class="mb-3 text-success">Order Summary</h5>
            <div class="p-4 bg-light border border-success rounded">
              <p class="d-flex justify-content-between mb-3"><span>Taxi Type:</span><span class="text-secondary">Luxury Car</span></p>
              <p class="d-flex justify-content-between mb-3"><span>From:</span><span class="text-secondary">City Center</span></p>
              <p class="d-flex justify-content-between mb-3"><span>To:</span><span class="text-secondary">Airport</span></p>
              <p class="d-flex justify-content-between mb-3"><span>Distance:</span><span class="text-secondary">10 miles</span></p>
              <hr>
              <p class="fw-bold d-flex justify-content-between"><span>Total:</span><span class="text-success">$250</span></p>
              <button type="submit" class="btn btn-primary w-100 mt-3 text-white">Pay Now</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
