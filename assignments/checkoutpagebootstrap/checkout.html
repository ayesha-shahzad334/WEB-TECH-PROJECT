<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeTaxi â€” Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e490c857;
      min-height: 100vh;
    }
    .checkout-card {
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .order-summary {
      background-color: #87e2d3;
      border-radius: 8px;
      padding: 20px;
    }
    .btn-pay {
      background-color: #9991c2;
      border: none;
    }
    .btn-pay:hover {
      background-color: #773a7c;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card checkout-card p-4 p-md-4">
          <h2 class="fw-bold mb-4 text-center">Checkout</h2>
          <div class="row g-4">
            <div class="col-md-6">
              <h5 class="mb-3">Billing Information</h5>
              <form>
                <div class="mb-2">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" placeholder="John Doe">
                </div>
                <div class="mb-2">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="john@example.com">
                </div>
                <div class="mb-2">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control" placeholder="+23 111 222 333">
                </div>
                <div class="mb-2">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" placeholder="Street, City, Country">
                </div>
                <div class="mb-2">
                  <label class="form-label">Payment Method</label>
                  <select class="form-select">
                    <option selected>Credit Card</option>
                    <option>Debit Card</option>
                    <option>PayPal</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="col-md-12">
              <h5 class="mb-3">Order Summary</h5>
              <div class="order-summary">
                <p class="mb-2 d-flex justify-content-between">
                  <span>Taxi Type:</span>
                  <span>Luxury Car</span>
                </p>
                <p class="mb-2 d-flex justify-content-between">
                  <span>From:</span>
                  <span>City Center</span>
                </p>
                <p class="mb-2 d-flex justify-content-between">
                  <span>To:</span>
                  <span>Airport</span>
                </p>
                <p class="mb-2 d-flex justify-content-between">
                  <span>Distance:</span>
                  <span>10 miles</span>
                </p>
                <hr>
                <p class="fw-bold d-flex justify-content-between">
                  <span>Total:</span>
                  <span>$250</span>
                </p>
                <button class="btn btn-pay w-100 mt-3 text-white">Pay Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
