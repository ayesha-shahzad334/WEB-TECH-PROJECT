<!DOCTYPE html>
<html>
<head>
  <title>Users API Example (Button IDs)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #bb7575;
      margin: 20px;
    }
    h1 { text-align: center; }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    table, th, td { border: 1px solid #080808; }
    th, td { padding: 8px; text-align: center; }
    th { background: #a78686; }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
      color: rgb(230, 179, 179);
    }
    .form-box {
      width: 300px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      text-align: center;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 90%;
    }
  </style>
</head>
<body>

  <h1>Users Data</h1>

  <table id="userTable">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </table>

  <div class="form-box">
    <h3>Add User</h3>
    <input type="text" id="name" placeholder="Enter name"><br>
    <input type="text" id="email" placeholder="Enter email"><br>
    <button id="addBtn">Add</button><br><br>

    <h3>Manage User</h3>
    <input type="text" id="userId" placeholder="Enter user ID"><br>
    <button id="updateBtn">Update</button>
    <button id="deleteBtn">Delete</button>
  </div>

  <script>
    window.onload = function() {
      var apiUrl = "https://jsonplaceholder.typicode.com/users";

      
      getData();

      
      document.getElementById("addBtn").onclick = addUser;
      document.getElementById("updateBtn").onclick = editUser;
      document.getElementById("deleteBtn").onclick = deleteUser;

      
      function getData() {
        fetch(apiUrl)
          .then(function(response) {
            return response.json();
          })
          .then(function(data) {
            var table = document.getElementById("userTable");
            table.innerHTML = `
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
    
              </tr>
            `;
            for (var i = 0; i < data.length; i++) {
              var user = data[i];
              var row = "<tr>" +
                "<td>" + user.id + "</td>" +
                "<td>" + user.name + "</td>" +
                "<td>" + user.email + "</td>" +
              
              "</tr>";
              table.innerHTML += row;
            }
          });
      }

      
      function addUser() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        fetch(apiUrl, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ name: name, email: email })
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          alert("User Added:\n" + JSON.stringify(data));
        });
      }

      
      function editUser() {
        var id = document.getElementById("userId").value;
        var newName = prompt("Enter new name:");
        var newEmail = prompt("Enter new email:");

        fetch(apiUrl + "/" + id, {
          method: "PUT",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ name: newName, email: newEmail })
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          alert("User Updated:\n" + JSON.stringify(data));
        });
      }

      
      function deleteUser() {
        var id = document.getElementById("userId").value;

        fetch(apiUrl + "/" + id, { method: "DELETE" })
          .then(function() {
            alert("User Deleted: " + id);
          });
      }
    };
  </script>

</body>
</html>
