<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="first-background" id="order">

    <div class="top-bar">
      <div class="logo">
        <img src="image/logo.png" alt="error loading">
      </div>

      
      <input type="checkbox" id="menu-checkbox" class="menu-checkbox">
      <label for="menu-checkbox" class="menu-toggle">&#9776;</label>

      <ul class="menu-bar">
        <li><a href="#order" class="active">ORDER</a></li>
        <li><a href="#standards">STANDARDS</a></li>
        <li><a href="#localizations">LOCALIZATIONS</a></li>
        <li><a href="#prices">PRICES</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#buy">BUY NOW</a></li>
      </ul>
    </div>

    <div class="written">
      <p>Taxi everywhere, <br> anywhere</p>
      <p>Call now</p>
      <p class="number">+333-111-555</p>
    </div>

    <div class="order-box">
      <div class="order-text">
        <h2 class="order-taxi-now">Order TAXI now</h2>
        <p>Fast, convenient and affordable. Enter your location and service details.</p>
      </div>

      <form action="">
        <select>
          <option value="">Choose your car</option>
          <option value="economy">Economy</option>
          <option value="comfort">Comfort</option>
          <option value="suv">SUV</option>
          <option value="luxury">Luxury</option>
        </select>

        <div class="input-row">
          <input type="text" placeholder="From">
          <input type="text" placeholder="To">
        </div>

        <textarea placeholder="Enter your message"></textarea>

        <button type="submit">Order now</button>
      </form>
    </div>

  </div>

</body>
</html>
