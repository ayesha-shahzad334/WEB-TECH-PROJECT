<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function bindings() {

      const form = document.getElementById('signupForm');

      function showError(id, message) {
        document.getElementById(id).innerText = message;
      }

      function clearErrors() {
        const errorSpans = document.querySelectorAll('.error-msg');
        errorSpans.forEach(span => span.innerText = '');
      }

      function validateForm(event) {
        event.preventDefault(); 
        clearErrors();
        let valid = true;

        const name = document.getElementById('fullname').value.trim();
        if(name === '') {
          showError('nameError', 'Full Name is required');
          valid = false;
        }

        const email = document.getElementById('email').value.trim();
        if(email === '' || !email.includes('@') || !email.includes('.')) {
          showError('emailError', 'Enter a valid email');
          valid = false;
        }

        const contact = document.getElementById('contact').value.trim();
        const phoneRegex = /^[0-9]{10}$/;
        if(!phoneRegex.test(contact)) {
          showError('contactError', 'Enter a valid 10-digit contact number');
          valid = false;
        }

        const gender = document.getElementById('gender').value;
        if(gender === '') {
          showError('genderError', 'Please select your gender');
          valid = false;
        }

        const agree = document.getElementById('agree').checked;
        if(!agree) {
          showError('agreeError', 'You must agree to Terms & Conditions');
          valid = false;
        }

        if(valid) {
          alert('Form submitted successfully!');
          form.reset();
        }
      }

      form.addEventListener('submit', validateForm);
    }

    window.onload = function() {
      bindings();
    }
  </script>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form id="signupForm">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
            <span class="text-danger error-msg" id="nameError"></span>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <span class="text-danger error-msg" id="emailError"></span>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" placeholder="Enter contact number">
            <span class="text-danger error-msg" id="contactError"></span>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <span class="text-danger error-msg" id="genderError"></span>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree">
            <label class="form-check-label" for="agree">I agree to Terms & Conditions</label>
            <span class="text-danger error-msg d-block" id="agreeError"></span>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
